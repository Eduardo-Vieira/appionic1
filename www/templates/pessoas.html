<ion-view view-title="Pessoas">
  <ion-content>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item ng-repeat="pessoa in pessoas">
        {{pessoa.Name}}<br>
        {{pessoa.City}}<br>
        {{pessoa.Country}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
